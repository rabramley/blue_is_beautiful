bpm: 140
clock_outputs:
 - out_port_name: Midihub 1
instruments:
 - name: drum
   pattern_type: drum
   port: Midihub 2
   channel: 0
   defaults:
     symbols:
      - symbol: '.'
        velocity: 0
      - symbol: '*'
        velocity: 40
      - symbol: x
        velocity: 60
      - symbol: X
        velocity: 100
      - symbol: '!'
        velocity: 120
   timbres:
     - name: kick
       channel: 0
       note: 60
     - name: snare
       channel: 1
       note: 60
     - name: hhc
       channel: 2
       note: 60
parts:
 - name: Drums
   instrument: drum
   denominator: 8
   patterns:
     kick:  x . . . x . . . 
     snare:  . . x . . . x . 
     hhc:  X x x x X x x x 
sections:
 - name: Intro
   parts:
    - drums